name: Feature Request
description: Suggest a new feature or enhancement for CriForge
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please provide as much detail as possible.

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-flight checklist
      description: Please check the following before submitting your feature request
      options:
        - label: I have searched existing issues to make sure this feature hasn't been requested before
          required: true
        - label: I have read the project documentation
          required: true
        - label: This feature would benefit the broader CriForge community
          required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: A clear and concise description of the feature you'd like to see added.
      placeholder: Describe the feature you'd like to see...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem statement
      description: What problem does this feature solve? What is the motivation for this change?
      placeholder: This feature would solve...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: I have considered...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Critical for my use case
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated complexity
      description: How complex do you think this feature would be to implement?
      options:
        - Low - Minor change
        - Medium - Moderate effort
        - High - Major feature
        - Unknown

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Would you be interested in implementing this feature?
      options:
        - label: I would be willing to implement this feature
        - label: I would need guidance on how to implement this
        - label: I would prefer someone else to implement this

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, mockups, or screenshots about the feature request here.
      placeholder: Any additional information that might help us understand the feature better.
